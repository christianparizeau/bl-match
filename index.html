<!DOCTYPE html>
<html lang="en">

<head>
  <title>Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="main.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <h4>
        Borderlands Matching Game
      </h4>
    </div>
  </header>
  <div class="totalParent">
    <aside>
      <div class="stats gamesPlayedDiv">
        <div class="statstext">Games Played</div>
        <div class="gamesPlayedDivText">0</div>
      </div>
      <div class="stats attemptsDiv">
        <div class="statstext">Attempts</div>
        <div class="attemptsDivText">0</div>
      </div>
      <div class="stats accuracyDiv">
        <div class="statstext">Accuracy</div>
        <div class="accuracyDivText"></div>
      </div>
      <div class="stats damselstatus">
        <div class="statstext notsafe">
          Damsels
        </div>
      </div>
      <div class="stats psychostatus">
        <div class="statstext notsafe">
          Psychos
        </div>
      </div>
      <div class="stats zerohaiku">
        <div class="statstext">
          Zer0's Haiku
        </div>
        <div class="haiku0"></div>
        <div class="haiku1"></div>
        <div class="haiku2"></div>
      </div>
    </aside>
    <main>
      <div class="gameboard"></div>
    </main>
  </div>
  <div class="victoryModal-background">
    <div class="victoryModal-content">
      <span class="close">Play Again?</span>
      <p class="verdict"></p>
      <p class="final-attempts"></p>
      <p class="lossType"></p>
      <p class="final-accuracy"></p>
    </div>
  </div>
  <div class="warning"></div>
</body>

</html>
